<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
<ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>
      Orders 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let order of orders" (click)="goToOrder(order)">
    
      ID:  {{ order.orderID }} 
      <ion-item>
        <small>
          Number Items: {{order.numItems}} Total: {{order.total}} Date: {{order.date}}
        </small>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
