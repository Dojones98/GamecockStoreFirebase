<ion-header>
  <ion-toolbar>
    <ion-title>{{ current_product.name }}</ion-title>
        <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-button slot = "end" (click) = "order()">Order</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-range min = "1" max = "100" color = "primary" step = "1" snap = "true" pin = "true">
      <ion-label slot= "start">1</ion-label>
      <ion-label slot = "end">100</ion-label>
    </ion-range>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-title>Price: {{ current_product.price }}</ion-title>
    </ion-item>
    <ion-item>
      <ion-title>Category: {{ current_product.category }}</ion-title>
    </ion-item>
    <ion-item>
      <ion-title>Photo: {{ current_product.photoUrl }}</ion-title>
    </ion-item>
    <ion-item>
      <ion-title>Description: {{ current_product.description }}</ion-title>
    </ion-item>
  </ion-list>
</ion-content>
