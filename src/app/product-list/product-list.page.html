<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
<ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot = "end">
      <ion-button (click) = "openAddProductPage()">
        <ion-icon slot = "icon-only" name= "add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color = "dark">
     Gamecock Store
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-img [src] = "imgFile"></ion-img>
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="goToProduct(product)">
    <ion-grid>
      <ion-row>
        <ion-col align-self: center>
          <div>
            <h1>{{product.name}}</h1>
          </div>
        </ion-col>
        <ion-col align-self: center>
          <div>
            <h2>${{product.price}}</h2>
          </div>
        </ion-col>
        <ion-col align-self: center>
          <div>
            <h2>{{product.category}}</h2>
          </div>
        </ion-col>
        <ion-col>
          <div style="align-self: end;">
            <ion-thumbnail slot = "end">
              <h3><ion-img [src] = "product.photoUrl" style="align-self: end;"></ion-img></h3>
            </ion-thumbnail>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
